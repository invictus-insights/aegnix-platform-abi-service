      - "sendmygear.payment.result"
      - "sendmygear.ups.result"

  sendmygear_payment_role:
    publish:
      - "sendmygear.payment.result"
    subscribe:
      - "sendmygear.payment.request"

  sendmygear_ups_role:
    publish:
      - "sendmygear.ups.result"
