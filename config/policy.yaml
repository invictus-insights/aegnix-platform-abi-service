  sendmygear.ups.request:
    pubs: [sendmygear_agent_ae]
    subs: [sendmygear_ups_mcp_ae]

  sendmygear.ups.result:
    pubs: [sendmygear_ups_mcp_ae]
    subs: [sendmygear_agent_ae]

  sendmygear.agent.result:
